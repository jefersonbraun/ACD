        <script src="js/Easy-Pinned-Footer-master/jquery.ez-pinned-footer.js" type="text/javascript" charset="utf-8"></script>
        <script>
            $(document).foundation();
        </script>
        <script>
            $(window).load(function() {
                $("#footer").pinFooter();
            });

            $(window).resize(function() {
                $("#footer").pinFooter();
            });
        </script>
        <script>
            $(document).ready(function(){
              $(".clearing-thumbs").click(function(){
                $("#footer").hide();
              });
              $(".clearing-close").click(function(){
                $("#footer").show();
              });
            });
        </script>
        <div id="footer"></div>
